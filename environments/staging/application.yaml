apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  sources: 
  - repoURL: https://github.com/OmerSade1/Movie-app
    path: movie
    targetRevision: HEAD
    helm:
      valueFiles:
      - $values/environments/staging/values.yaml
  - repoURL: https://github.com/OmerSade1/argocd-gitops
    targetRevision: HEAD
    ref: values
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true